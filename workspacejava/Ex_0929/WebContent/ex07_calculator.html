<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>계산기 만들기</title>
		
		<style type="text/css">
			table{ border-collapse:collapse;
			       width:220px; }
			     
			ul{ overflow:hidden; }     
			      
			li{ list-style:none;
			    float:left; 
			    margin-left:10px;
			    } 
			    
			input{ border-style:none; }                
		</style>
		
		<script type="text/javascript">
		
			function calc( op ) {
				var su1 = document.getElementById("su1").value;
				var su2 = document.getElementById("su2").value;
				
				if( su1.trim() == '' ){
					alert("빈 값이 있습니다");
					return;
				}
				
				if( su2.trim() == '' ){
					alert("빈 값이 있습니다");
					return;
				}
				
				var res;
				
				if( op == '+'){
					//자바스크립트에서 스타일시트 변경하기!!
					document.getElementById("t").style.color = "red";
					
					res = Number(su1) + Number(su2);
				}else if( op == '-' ){
					res = su1 - su2;
				}
				
				//계산결과 result 입력상자에 넣기
				var result = document.getElementById("result");
				result.value = res;
				
			}//calc()
		
		</script>
		
	</head>
	
	<body>
	
		<table border="1" id="t">
			<tr>
				<th class="su">수1</th>
				<td><input id="su1"></td>		
			</tr>
			
			<tr>
				<th class="su">수2</th>
				<td><input id="su2"></td>		
			</tr>
			
			<tr>
				<td colspan="2">
					<ul>
						<li><input type="button" value="+" onclick="calc('+');"></li>
						<li><input type="button" value="-" onclick="calc('-');"></li>
						<li><input type="button" value="*" onclick="calc('*');"></li>
						<li><input type="button" value="/" onclick="calc('/');"></li>
					</ul>
				</td>
			</tr>
			
			<tr>
				<th class="res">결과</th>
				<td><input id="result"></td>
			</tr>
			
		</table>
		
	</body>
</html>
