<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>form태그를 사용하여 서버에 값 전달하기 - 1</title>
		
		<script type="text/javascript">
		
		function check1( f ) {
			
			var id = f.id.value;
			var pwd = f.pwd.value;
			
			//유효성 체크
			
			f.submit();
			
		}//check1()
		
		</script>
		
	</head>
	
	<body>
	
		<!-- form태그 안에 존재하는 name속성이 파라미터를 통해 서버측으로 전달 -->
		<form method="get"
		      action="login.jsp"
		      name="ff">
		      
			<table border="1">
				
				<tr>
					<th>아이디</th>
					<td><input name="id"></td>
				</tr>
				
				<tr>
					<th>비밀번호</th>
					<td><input type="password" name="pwd"></td>
				</tr>
					
				<tr>
					<th>혈액형</th>
					<td>
						<select name="blood">
							<option>혈액형을 선택하세요</option>
							<option>A</option>
							<option>B</option>
							<option>O</option>
							<option>AB</option>	
						</select>
					</td>
				</tr>	
								
			</table>
		
			<input type="checkbox" value="n" name="check">낚시
			<input type="checkbox" value="d" name="check">독서
		
		<!-- this는 폼 버튼 input을 의미한다 
		     this.form은 나(폼 버튼)를 포장하고 있는 폼을 가리킨다.
		     this.form만 사용 가능하고, this.table, this.div등은 존재하지 않음!! -->
			<input type="button" value="폼 버튼" onclick="check1(this.form);">
				
		</form>
	</body>
</html>
