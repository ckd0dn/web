<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트의 배열</title>
		
		<script type="text/javascript">
		
			var money = new Array(3);
			money[0] = 10;
			money[1] = 11;
			money[2] = 12;
			
			//자바스크립트 배열은 길이가 동적이다.
			money[5] = 15;
			
			for( var i = 0; i < money.length; i++ ){
				document.write( money[i] + "<br>" );
			}
			
		</script>
		
	</head>
	
	<body>
	
	</body>
</html>
